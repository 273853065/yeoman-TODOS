<div class="container">
  <h2>My todos</h2>
  <!-- Todos input-->
  <form role="form" ng-submit="addTodo(todoa)">
    <div class="row">
      <div class="input-group">
        <input type="text" class="form-control" ng-model="todoa" placeholder="What needs to be done?">
        <span class="input-group-btn">
        <input type="submit" value="Add" class="btn btn-primary">
      </span>
      </div>
    </div>
  </form>
  <p></p>
  <!--Todos list-->
  <div ui-sortable ng-model="todos">
    <p ng-repeat="todo in todos" class="input-group" style="padding:5px 10px;cursor:move;">
      <input type="text" ng-model="todo" class="form-control">
      <!--    在input中用delete删除元素，元素人就会在todos中，并没有绑定-->
      <span class="input-group-btn">
      <button class="btn btn-danger" ng-click="removeTodo($index)" aria-label="Remove">X</button>
    </span>
    </p>
  </div>
</div>
